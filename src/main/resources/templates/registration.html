<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
</head>
<body>

<ul>
  <form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="username"> Введите имя пользователя</label>
    <input type="text" th:field="*{name}" id="username"/>

    <br/>

    <label for="address"> Введите адрес</label>
    <input type="text" th:field="*{address}" id="address"/>

    <br/>
    <label for="password">Пароль:</label>
    <input type="text" th:field="*{password}" id="password"/>

    <br/>
    <p><input type="checkbox" name="listRoleId" value="1" > ROLE_ADMIN</p>
    <p><input type="checkbox" name="listRoleId" value="2" > ROLE_USER</p>
    <br/>
    <input type="submit" value="СОЗДАТЬ ПОЛЬЗОВАТЕЛЯ">
  </form>
</ul>
<ul>
  <form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
  </form>
</ul>
</body>
</html>
