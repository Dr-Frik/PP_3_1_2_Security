<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE PERSON</title>
</head>
<body>
<ul>
    <form th:method="PATCH" th:action="@{/update/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name"> ИМЯ: </label>
        <input th:type="text" th:field="*{name}" id="name">
        <br/>
        <label for="address"> АДРЕС: </label>
        <input th:type="text" th:field="*{address}" id="address">
        <br/>
        <label for="password"> ПАРОЛЬ: </label>
        <input th:type="text" th:field="*{password}" id="password">
        <br/>
        <p><input type="checkbox" name="roleSet" value="1" th:field="*{roleSet}"> ROLE_ADMIN</p>
        <p><input type="checkbox" name="roleSet" value="2" th:field="*{roleSet}"> ROLE_USER</p>
        <input th:type="submit" value="РЕДАКТИРОВАТЬ">
    </form>
</ul>
<ul>
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="LOGOUT"/>
    </form>
</ul>

</body>
</html>
